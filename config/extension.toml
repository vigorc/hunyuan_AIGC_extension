[package]
title = "AIGC Extension"
version = "0.1.0"  # Semantic Versioning is used: https://semver.org/
description = "AIGC 3D generation extension with image upload and deformable physics functionality."
category = "Example"  # How to categorize this in the Extension Manager
changelog = "docs/CHANGELOG.md"
# icon = "data/icon.png"  # Icon to show in the Extension Manager
keywords = ["kit", "example", "extension", "python", "ui", "aigc", "3d", "generation"]  # Search keywords for the Extension Manager
# preview_image = "data/preview.png"  # Preview to show in the Extension Manager
readme  = "docs/README.md"  # Path (relative to the root) or content of readme markdown file for UI
repository = "https://github.com/NVIDIA-Omniverse/kit-app-template"  # URL of the extension source repository


[dependencies]
"omni.kit.uiapp" = {}
"omni.usd" = {}
"omni.ui" = {}
"omni.physx" = {optional = true}  # For physics features


[settings]


[[python.module]]  # Main python module this extension provides, it will be publicly available as "import hunyuan.aigc_extension"
name = "hunyuan.aigc_extension"


[documentation]
pages = [
    "docs/Overview.md",
    "docs/CHANGELOG.md",
]


[[test]]
dependencies = [
    "omni.kit.test",
    "omni.kit.ui_test"  # UI testing extension
]

args = [
] 